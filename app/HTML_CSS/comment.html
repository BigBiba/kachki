    <script>
      const reviewsContainer = document.getElementById('reviews-container');
      const addReviewBtn = document.getElementById('add-review-btn');

      // Пример данных отзывов (замените на реальные данные)
      const reviews = [
        { author: "Иван Иванов", rating: 5, content: "Отличная квартира! Чисто, уютно, все есть. Рекомендую!" },
        { author: "Мария Петрова", rating: 4, content: "Все понравилось, но в ванной немного холодно." },
      ];

      // Функция для добавления отзыва на страницу
      function addReview(author, rating, content) {
        const review = document.createElement('div');
        review.classList.add('review');

        const reviewHeader = document.createElement('div');
        reviewHeader.classList.add('review-header');

        const reviewAuthor = document.createElement('div');
        reviewAuthor.classList.add('review-author');
        reviewAuthor.textContent = author;

        const reviewRating = document.createElement('div');
        reviewRating.classList.add('review-rating');
        reviewRating.textContent = '★★★★★'.substring(0, rating); // Отображение звезд

        reviewHeader.appendChild(reviewAuthor);
        reviewHeader.appendChild(reviewRating);

        const reviewContent = document.createElement('div');
        reviewContent.classList.add('review-content');
        reviewContent.textContent = content;

        review.appendChild(reviewHeader);
        review.appendChild(reviewContent);

        reviewsContainer.appendChild(review);
      }

      // Загрузка отзывов на страницу при загрузке страницы
      reviews.forEach(review => addReview(review.author, review.rating, review.content));

      // Обработка нажатия кнопки "Добавить отзыв"
      addReviewBtn.addEventListener('click', () => {
        var params = {
            author: document.getElementById("author").value,
            rating: document.getElementById("rating").value,
            content: document.getElementById("content").value
        };
          
        const serviceID = "service_v3e3wah";
        const templateID = "template_kidbftd";
          
          emailjs.send(serviceID, templateID, params)
          .then(res=>{
              document.getElementById("author").value = "";
              document.getElementById("rating").value = "";
              document.getElementById("content").value = "";
              console.log(res);
              alert("Ваш отзыв отправлен на добавления")
          })
      });
    </script>
